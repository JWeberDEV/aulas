<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>

  <h2>Produtos</h2>

  <table border="3" width="500">
    <tr>
      <th>Codigo</th><!-- th serve para informar quando é o cabeçalho da tabela -->
      <th>Produto</th>
      <th>Preço</th>
    </tr>
    <tr>
      <td>001</td>
      <td>Notebook</td>
      <td>R$: 5.000</td>
    </tr>
    <tr>
      <td>002</td>
      <td>Tablet</td>
      <td>R$: 999</td>
    </tr>
    <tr>
      <td rowspan="2">Desconto</td>
      <td colspan="2">Cupom 1 - 10% </td>
    </tr>
    <tr>
      <td colspan="2">Cupom 2 - 5% </td>
    </tr>
    <tr>
      <td colspan="3">Total R$: 3.478,98  </td>
    </tr>
  </table>
</body>
</html>
