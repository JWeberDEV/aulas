<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
</head>
<body>

  <h2>Login</h2>

  <form action="" method="post">
    <fieldset>
      <label for="login">Login</label>
      <br>
      <input type="text" id="login">
      <br>
      <label for="senha">Senha</label>
      <br>
      <input type="password" id="senha">
      <br>
      <br>
      <input type="submit" value="Logar">
    </fieldset>
  </form>

  <h2>Cadastre-se</h2>
  <form action="" method="post">
    <fieldset>
      <label for="login">Login</label>
      <br>
      <input type="text" id="login">
      <br>
      <br>
      <label for="sexo">Sexo</label>
      <br>
      <input type="radio" id="sexo" name="sexo" value="M">Masculino
      <input type="radio" id="sexo" name="sexo" value="F">Feminino
      <br>
      <br>
      <div>
        <label for="interesses">Interesses</label> <br>
        <input type="checkbox" id="interesses" value=""> Futebol <br>
        <input type="checkbox" id="interesses" value=""> Cursos <br>
        <input type="checkbox" id="interesses" value=""> Moda <br>
      </div>
      <br>
      <label for="estado">Estado</label>
      <select name="estado" id="estado">
        <option value="RS">RS</option>
        <option value="RS">SP</option>
        <option value="MG">MG</option>
        <option value="RJ">RJ</option>
      </select>
      <br>
      <br>
      <label for="obs">Estado</label>
      <br>
      <textarea name="" id="obs" cols="30" rows="10"></textarea>
      <br>
      <br>
      <input type="submit" value="Logar">
    </fieldset>
  </form>

</body>
</html>
